<div class="container">
    <mat-list>
        <mat-list-item>Id: {{monster.id}}</mat-list-item>
        <mat-list-item>Name: {{monster.name}}</mat-list-item>
        <mat-list-item>HP: {{monster.hp}}</mat-list-item>
        <mat-list-item>CR: {{monster.cr}}</mat-list-item>
        <mat-list-item *ngFor="let movement of monster.movement"><span>Movement: {{movement.movementtype}} {{movement.amount}}</span></mat-list-item>
    </mat-list>
    <button class="button" mat-raised-button (click)="editMonster()">Edit monster!</button>
    <button class="button" mat-raised-button (click)="deleteMonster()">Delete monster!</button>
        
    
</div>
