<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <!-- HP Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>
      </ng-container>
      <!-- CR Column -->
      <ng-container matColumnDef="campaign">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign</th>
        <td mat-cell *matCellDef="let row">{{row.campaign}}</td>
      </ng-container>
      <!-- Movement Column -->
      <ng-container matColumnDef="players">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Players</th>
        <td mat-cell *matCellDef="let row" >
          <span *ngFor="let player of row.players">{{player}}, </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getParty(row.id)"></tr>
    </table>
      
  
  </div>
  <a mat-raised-button routerLink="/partycreate">Create</a>
