<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <!-- HP Column -->
      <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>HP</th>
        <td mat-cell *matCellDef="let row">{{row.creator}}</td>
      </ng-container>
      <!-- CR Column -->
      <ng-container matColumnDef="cr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CR</th>
        <td mat-cell *matCellDef="let row">{{row.players}}</td>
      </ng-container>
      <!-- Movement Column -->
      <ng-container matColumnDef="movement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Movement</th>
        <td mat-cell *matCellDef="let row" >{{row.encounters}}
         <!-- <span *ngFor="let movement of row.movement">{{movement.movementtype}} {{movement.amount}} </span>-->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getCampaign(row.id)"></tr>
    </table>
      
  
  </div>
  <a mat-raised-button routerLink="/monstercreate">Create</a>
